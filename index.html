    <script>
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        
        function startListening() {
            // Mikrofon eriÅŸim isteÄŸi
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    document.getElementById('status').textContent = 'Mikrofon baÄŸlandÄ±! ðŸŽ¤';
                    
                    // Audio context oluÅŸtur
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();

                    // BaÄŸlantÄ±larÄ± kur
                    microphone.connect(analyser);
                    analyser.fftSize = 2048;
                    
                    // Veri iÅŸleme

                        const average = values / array.length;
                        const pitch = Math.round(average);
                        
                        document.getElementById('pitchDisplay').textContent = `Ses Seviyesi: ${pitch}`;
                        
                        // Basit nota tespiti
                        const notes = ['Do', 'Re', 'Mi', 'Fa', 'Sol', 'La', 'Si'];
                        const noteIndex = Math.min(Math.floor(pitch / 10), 6);

                    };
                })
